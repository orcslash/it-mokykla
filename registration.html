        <p>
          <form class="form-horizontal">
            <fieldset>

              <div>
                <label for="textinput">Name</label>
                <input id="textinput" name="textinput" placeholder="John Smith" required="" type="text">

              </div>

              <div>
                <label for="email">Email</label>
                <input id="email" name="email" placeholder="johnsmith@test.com" required="" type="text">

              </div>

              <div class="form-group">
                <label for="passwordinput">Password</label>
                <input id="passwordinput" name="passwordinput" placeholder="********" required="" type="password">
                <span class="help-block">Enter your password here.</span>
              </div>

              <div>
                <label for="singlebutton">Single Button</label>
                <button id="singlebutton" name="singlebutton">Button</button>
              </div>

            </fieldset>
          </form>
        
        <div class="success">Registration successful</div>

        </p>
